<div class="app app-header-fixed ">
  <div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">乐器之家</a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>请输入注册时填写的邮件地址或手机号码</strong>
      </div>

      <form name="reset" ng-init="isCollapsed=true" #F="ngForm" (ngSubmit)="send()" >
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="email" name="username" placeholder="请输入邮件地址或手机号码" [(ngModel)]="username" class="form-control no-border" required>
          </div>
        </div>
        <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="isCollapsed = !isCollapsed">发送</button>
      </form>
      <div collapse="isCollapsed" class="m-t" *ngIf="isErr">
        <div class="alert alert-danger">
          <p> {{message}} </p>
        </div>
      </div>
      <div collapse="isCollapsed" class="m-t" *ngIf="isSuccuess">
        <div class="alert alert-success">
          <p>{{message}} <a (click)="reLogin()" class="btn btn-sm btn-success">登录</a></p>
        </div>
      </div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
        <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
      </p>
    </div>
  </div>


</div>
