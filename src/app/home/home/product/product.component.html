<!-- content -->
<div id="content" class="app-content" role="main">
    <ol class="breadcrumb">
      <li><a href="/home">首页</a></li>
      <li><a href="/home/home/find">发现</a></li>
      <li class="active">产品</li>
    </ol>
  <div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md hidden-print">
      <!-- <a href class="btn btn-sm btn-info pull-right" onClick="window.print();">Print</a> -->
      <h1 class="m-n font-thin h3">{{productInfo["name"]}}</h1>
    </div>
    <div class="wrapper-sm">
      <div class="row">
        <!--广告位信息  -->
        <div class="col-lg-12">
          <div class="panel">
            <div class="panel-body">col-lg-12</div>
          </div>
        </div>
        <!--产品信息描述和产品配置请说明  -->
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
          <div class="panel panel-default ">
            <div class="panel-heading font-bold">产品信息</div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">品牌</label>
                <div class="col-sm-10">
                  <label class="col-sm-4 control-label">{{productInfo["brand"]}}</label>
                  <label class="col-sm-4 control-label">类型</label>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">类型</label>
                <div class="col-sm-10">
                  <label class="col-sm-4 control-label">{{productInfo["type"]}}</label>
                  <label class="col-sm-4 control-label">{{productInfo["subType"]}}</label>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">配置</label>
                <div class="col-sm-10">
                  <div class="col-sm-10" *ngFor="let key of productInfo['configkeys'];let i = index">
                    <label class="col-sm-4 control-label">{{key}}</label>
                    <label class="col-sm-4 control-label">{{productInfo["configvalues"][i]}}</label>
                  </div>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">口碑</label>
                <div class="col-sm-10">
                  <button class="btn m-b-xs w-xs btn-default btn-rounded">Default</button>
                  <button class="btn m-b-xs w-xs btn-primary btn-rounded">Primary</button>
                  <button class="btn m-b-xs w-xs btn-success btn-rounded">Success</button>
                  <button class="btn m-b-xs w-xs btn-info btn-rounded">Info</button>
                  <button class="btn m-b-xs w-xs btn-warning btn-rounded">Warning</button>
                  <button class="btn m-b-xs w-xs btn-danger btn-rounded">Danger</button>
                  <button class="btn m-b-xs w-xs btn-dark btn-rounded">Dark</button>
                  <button class="btn m-b-xs w-xs btn-default btn-rounded disabled">Disabled</button>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">简介说明</label>
                <div class="col-sm-10">
                  <div [innerHTML]="productInfo['content']"></div>
                </div>
              </div>
            </div>

          </div>
          <div class="panel panel-default ">
            <div class="panel-heading font-bold">外观图片</div>
            <div class="panel-body">
              <div class="col-lg-2 col-md-4 col-sm-3 col-xs-4 col-xxs-12" *ngFor="let imgurl of productInfo['appearimages'];let i = index">
                <a (click)="showGallery('appear',i)">  
                <img style="width:100%" alt="" src="http://localhost:3000{{imgurl}}">
                  <div class="text"></div>
                </a>
              </div>
            </div>
          </div>

          <div class="panel panel-default ">
            <div class="panel-heading font-bold">细节图片</div>
            <div class="panel-body">
              <div class="col-lg-2 col-md-4 col-sm-3 col-xs-4 col-xxs-12" *ngFor="let imgurl of productInfo['detailimages'];let i = index">
                <a (click)="showGallery('detail',i)">
                  <img style="width:100%" alt="" src="http://localhost:3000{{imgurl}}">
                  <div class="text"></div>
                </a>
              </div>
            </div>
          </div>
          <div class="modal fade" id="imagegallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal"><i class="icon-close" style="font-size:40px"></i></button>
                <h4 class="modal-title">{{modalTitle}}</h4>
              </div>
              <div class="modal-content">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="i" [ngClass]="{active: i==0}" *ngFor="let imageurl of gallerys;let i = index"></li>
                    </ol>
                    <!-- background-image: url(path/to/img/relative/to/css);
  background-size: cover;
  background-position: 50%; -->
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item" [ngClass]="{active: i==0}" *ngFor="let imageurl of gallerys;let i = index">
                        <img style="align:center" src="http://localhost:3000{{imageurl}}" alt="...">
                      </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">上一页</span>
  </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">下一页</span>
  </a>
                  </div>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>

        </div>
        <!-- 相关论坛 -->
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="panel panel-default ">
              <div class="panel-heading font-bold">相关论坛
                <div class="btn-group btn-group-sm" style="float:right;margin-top:-5px">
                  <button type="button" routerLink="/home/home/issue/{{productInfo['type']}}/{{productInfo['subType']}}/{{productInfo['_id']}}" class="btn btn-success"><span class="glyphicon glyphicon-plus">发布帖子</span></button>
                </div>
              </div>
              
              <div class="panel-body">
              </div>
            </div>

        <!-- 相关论坛 -->
        <!-- 相关口碑 -->

            <div class="panel panel-default ">
              <div class="panel-heading font-bold">相关口碑
                <div class="btn-group btn-group-sm" style="float:right;margin-top:-5px">
                  <button type="button" routerLink="/home/home/praise/{{productInfo['_id']}}" class="btn btn-success"><span class="glyphicon glyphicon-plus">发布口碑</span></button>
                </div>
              </div>
              <div class="panel-body">
                
              </div>
            </div>
          </div>
        <!-- 相关口碑 -->
      </div>
    </div>
  </div>
