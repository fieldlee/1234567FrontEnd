<div class="app app-header-fixed ">


  <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">乐器有家</a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>创建账号发现您感兴趣的信息</strong>
      </div>
      <form name="registerform" #f="ngForm" (ngSubmit)="register">
        <div class="text-danger wrapper text-center" ng-show="authError">

        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input placeholder="昵称" name="avatorName" class="form-control no-border" [(ngModel)]="avatorName"  required>
          </div>
          <div class="list-group-item">
            <input type="email" name="username" placeholder="邮箱地址或手机号码" class="form-control no-border" [(ngModel)]="username" required>
          </div>
          <div class="list-group-item">
            <input type="password" name="password" placeholder="密码" class="form-control no-border" [(ngModel)]="password" required>
          </div>
        </div>
        <div class="checkbox m-b-md m-t-none">
          <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href="#">本网站的规则</a>
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="signup()" ng-disabled='form.$invalid'>注册</button>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>已经有账号?</small></p>
        <a ui-sref="access.signin" [routerLink]="['/login']" class="btn btn-lg btn-default btn-block">登录</a>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
        <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
      </p>
    </div>
  </div>


</div>
