<div class="app app-header-fixed ">


  <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">乐器有家</a>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>通过手机和邮箱登录</strong>
      </div>
      <form name="form" #f="ngForm" (ngSubmit)="login()">
        <div class="text-danger wrapper text-center" ng-show="authError">

        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="email" name="username" placeholder="邮箱地址或手机号码" class="form-control no-border" [(ngModel)]="username" required>
          </div>
          <div class="list-group-item">
            <input type="password" name="password" placeholder="密码" class="form-control no-border" [(ngModel)]="password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login()" ng-disabled='form.$invalid'>登录</button>
        <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>还没有账号?</small></p>
        <a ui-sref="access.signup" [routerLink]="['/register']" class="btn btn-lg btn-default btn-block">创建账号</a>
      </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
      <p>
        <small class="text-muted">Web app framework base on Bootstrap and AngularJS<br>&copy; 2014</small>
      </p>
    </div>
  </div>
</div>
