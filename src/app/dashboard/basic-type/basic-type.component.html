<div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">乐器分类信息</h1>
    </div>
    <div class="wrapper-md" ng-controller="FormDemoCtrl">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          分类信息
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="get" #f="ngForm" (ngSubmit)="submit()">

            <div class="form-group" *ngFor="let instrument of instruments;let i = index">
              <div class="col-sm-10">
                <input type="text"  value="{{instrument}}" name="{{i}}" (change)="changeListener($event)" class="form-control rounded">
              </div>
            </div>

            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
