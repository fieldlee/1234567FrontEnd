<div id="content" class="app-content" role="main">
  <div class="app-content-body ">

    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">论坛活动配置</h1>
    </div>
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          论坛活动信息表
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="get" #f="ngForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input type="text" id="adsTitle" name="actionTitle" [(ngModel)]="action.title" class="form-control rounded">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">点击广告图片操作</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label class="i-checks">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="url" [(ngModel)]= "action.type" checked>
               <i></i>
                打开指定的链接地址
              </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="brand" [(ngModel)]= "action.type">
                <i></i>
                打开指定的品牌信息
              </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="product" [(ngModel)]= "action.type">
                <i></i>
                打开指定的产品信息
              </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                <input type="radio" name="optionsRadios" id="optionsRadios4" value="news" [(ngModel)]= "action.type">
                <i></i>
                打开指定的新闻信息
              </label>
                </div>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">指定信息配置</label>
              <div class="col-sm-10">
                <input type="text" name="actionValue" id="adsValue" [(ngModel)]="action.value" class="form-control rounded">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">广告有效开始</label>
              <div class="col-sm-4">
                <input ui-jq="daterangepicker" ui-options="{
                locale: {format: 'YYYY-MM-DD'},
                startDate: '2018-01-01',
                endDate: '2018-12-31'
              }" name="dateValidStart" id="dateValid" class="form-control w-md" />
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">活动图片</label>
              <div class="col-sm-10">
                <form id="uploadForm" enctype="multipart/form-data" action="/api/web/file" method="post">
                  <input ui-jq="filestyle" name="userPhoto" accept="image/*" type="file" data-icon="false" (change)="changeListener($event)" data-classButton="btn btn-default"
                    data-classInput="form-control inline v-middle input-s">
                </form>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button (click)="cancel()" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">已配置的活动信息列表</h1>
    </div>
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
          活动信息列表
        </div>
        <div class="table-responsive">
          <table id="actionListTable" ui-jq="dataTable" class="table table-striped b-t b-b">
            <thead>
              <tr>
                <th style="width:20%">标题</th>
                <th style="width:15%">类型</th>
                <th style="width:15%">值</th>
                <th style="width:20%">图片地址</th>
                <th style="width:20%">修改</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let action of actions">
                <td>{{action.title}}</td>
                <td>{{action.type}}</td>
                <td>{{action.value}}</td>
                <td>{{action.path}}</td>
                <td>
                  
                  <button class="col-sm-1 btn m-b-xs w-xs btn-info " style="width:50px" (click)="update(action); $event.stopPropagation()">U</button>                  &nbsp;&nbsp;
                  <button class="col-sm-1 col-sm-offset-1 btn m-b-xs w-xs btn-danger"  style="width:50px" (click)="delete(action); $event.stopPropagation()">X</button>
                
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
