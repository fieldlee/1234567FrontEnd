<div id="content" class="app-content" role="main">
  <div class="app-content-body ">




    <div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">新闻信息</h1>
    </div>
    <div class="wrapper-md" >
      <div class="panel panel-default">
        <div class="panel-heading font-bold">
          新闻信息
        </div>
        <div class="panel-body">
          <form class="form-horizontal" method="get" #f = "ngForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input type="text" name="newsTitle" [(ngModel)]="editNews.title" id="adsTitle" class="form-control rounded">
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <label class="col-sm-2 control-label">请输入新闻信息</label>
            <div class="col-sm-10">
              <div [froalaEditor] name="newsContent" id="newsContent" [(ngModel)]="editNews.content"></div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button (click)="cancle()" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-primary">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

<div class="bg-light lter b-b wrapper-md">
      <h1 class="m-n font-thin h3">新闻信息列表</h1>
    </div>
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
          新闻信息列表
        </div>
        <div class="table-responsive">
          <table ui-jq="dataTable" class="table table-striped b-t b-b">
            <thead>
              <tr>
                <th style="width:20%">标题</th>
                <th style="width:25%">发布者</th>
                <th style="width:25%">发布日期</th>
                <th style="width:25%">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let n of newses">
                <td>{{n.title}}</td>
                <td>{{n.author}}</td>
                <td>{{n.issueTime}}</td>
                
                <td>
       <button class="col-sm-1 btn m-b-xs w-xs btn-info " style="width:50px" (click)="update(n); $event.stopPropagation()">U</button>                  &nbsp;&nbsp;
                  <button class="col-sm-1 col-sm-offset-1 btn m-b-xs w-xs btn-danger"  style="width:50px" (click)="delete(n); $event.stopPropagation()">X</button>
             
      
      </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
